<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function getNumber() {
            return +prompt('Введите целое число от 0 до 1000');
        }

        class NumberDivided {
            constructor(units, tens, hundreds) {
                this.units = units;
                this.tens = tens;
                this.hundreds = hundreds;
            }
        }

        let userNumber = getNumber();
        let units = 0;
        let tens = 0;
        let hundreds = 0;

        if (isNaN(userNumber) || userNumber < 0 || userNumber >= 1000 || !Number.isInteger(userNumber)) {
            console.log('Введено некорректное число');
        } else {
            units = userNumber % 10;
            tens = ((userNumber - units) / 10) % 10;
            hundreds = Math.trunc((userNumber - units - tens) / 100) % 10;
        }

        let obj1 = new NumberDivided(units, tens, hundreds);
        console.log(obj1);

    </script>
</body>

</html>
