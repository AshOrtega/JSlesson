<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        let a = null;
        let b = null;

        do {
            a = +prompt("Введите число 1");
        } while (isNaN(a));
        
        do {
            b = +prompt("Введите число 2");
        } while (isNaN(b));

        if (a >= 0 && b >= 0) {
            result = a - b;
        } else if (a < 0 && b < 0) {
            result = a * b;
        } else {
            result = a + b;
        }

        alert(result);
    </script>
</body>
</html>
