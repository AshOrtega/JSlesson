<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        /*
        Пробовал в формате let userMoney = getMoney(); но это не работало.
        Жаловался что нельзя использовать переменную до инициализации
        */
        let userMoney = 0;
        userMoney = getMoney();
        let userRub = 0;
        let userKop = 0;

        //Функция-попрошайка. Просит деньги у пользователя
        function getMoney() {
            do {
                userMoney = +prompt('Введите сумму денег');
            } while (isNaN(userMoney));
            return +userMoney.toFixed(2);
        }

        //Отделяет рубли от копеек в разные переменные
        function divideRubKop(userMoney) {
            userRub = Math.trunc(userMoney);
            /*
            В копейках происходит ошибка в округлении. Надо понять почему, но позже. 
            Пока просто выдернем целую часть, хотя и образуется разница в копейку((
            */
            userKop = Math.trunc((userMoney - userRub) * 100);
            if (userKop == 0) {
                userKop = '00';
            }
        }

        //Получает последнюю цифру как остаток от округления
        function getLastDigit(number) {
            return number % 10;
        }

        //Получает последние 2 цифры
        function getLast2Digits(number) {
            return number % 100;
        }

        //Выбор окончания для рублей
        function chooseEndRub(userRub) {
            if (getLast2Digits(userRub) > 10 && getLast2Digits(userRub) < 20) {
                return 'рублей';
            } else {
                switch(getLastDigit(userRub)) {
                    case 0:
                    case 5:
                    case 6:
                    case 7:
                    case 8:
                    case 9:
                        return 'рублей';
                    case 1:
                        return 'рубль';
                    case 2:
                    case 3:
                    case 4:
                        return 'рубля';
                }
            }
        }

        //Выбор окончания для копеек
        function chooseEndKop(userKop) {
            if (getLast2Digits(userKop) > 10 && getLast2Digits(userKop) < 20) {
                return 'копеек';
            } else {
                switch(getLastDigit(userKop)) {
                    case 0:
                    case 5:
                    case 6:
                    case 7:
                    case 8:
                    case 9:
                        return 'копеек';
                    case 1:
                        return 'копейка';
                    case 2:
                    case 3:
                    case 4:
                        return 'копейки';
                }
            }
        }

        divideRubKop(userMoney);
        alert ('Ваши сбережения ' + userRub + ' ' + chooseEndRub(userRub) + ' ' + userKop + ' ' + chooseEndKop(userKop));

    </script>
</body>
</html>
