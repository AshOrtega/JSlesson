    <div>

    <!-- 
    Задание. Нужно чтобы при смещении ползунка в div менялся размер шрифта.
    1. Получите ссылку на input.
    2. Получите ссылку на div.
    3. Input'у поставьте прослушивание события 'input';
        3.1 У функции-обработчика определите параметр event.
        3.2 Значение input'а читайте из event.target.value.
    -->
    

    <script>
        'use strict';

        let sizeChanger = document.querySelector('input'); 
        let blockEl = document.querySelector('div'); 
        blockEl.style.fontSize = String(sizeChanger.value) + 'px';

        sizeChanger.addEventListener('change', function(event){
            blockEl.style.fontSize = String(event.target.value) + 'px'; //как же я долго не понимал что тут не хватает пикселей...
        })
    </script>
</body>
