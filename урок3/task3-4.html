<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use script';

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg",
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        //проверяем есть ли свойство фото и есть ли фото в фото
        function findPhotos(product) {
            if (product.hasOwnProperty('photos') && product.photos.length != 0) {
                return true;
            } else {
                return false;
            }
        }


        // сортируем по цене
        function compare(prod1, prod2) {
            if (prod1.price > prod2.price)
                return 1;
            if (prod2.price > prod1.price)
                return -1;
            if (prod1.price == prod2.price)
                return 0;
        }

        console.log('Товары с картинками');
        console.log(products.filter(findPhotos));
        console.log('Товары отсортированные');
        console.log(products.sort(compare));
    </script>
</body>
</html>
